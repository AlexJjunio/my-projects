<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favories</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>GitFav</h1>
      <div class="GithubSearch">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input placeholder="Usuário do Github" type="text" id="input-search">
        <button>&plus;</button>
      </div>
    </header>
    
    <table>

      <thead>
        <tr>
          <td>Usuário</td>
          <td>Repositories</td>
          <td>Fllowers</td>
          <td>#</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/alexjjunio.png" alt="Imagem de alexjjunio">
            <a target="_blank" href="https://github.com/alexjjunio">
              <p>Alex Junio</p>
              <span>alexjjunio</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td>
          <td class="followers">
            9589
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Imagem de alexjjunio">
            <a target="_blank" href="https://github.com/diego3g">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td>
          <td class="followers">
            9589
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</body>
</html>
