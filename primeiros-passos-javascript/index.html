<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Cuidado com o radar!</h1>
    <div id="ires">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <p>
        <label for="ivel">Velocidade: </label>
        <input type="number" name="vel" id="ivel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
    </p>
    <script>
        function calcular() {  
            var res = window.document.querySelector('div#ires')
            res.innerHTML= ('Deu certo!')
        }
    </script>
</body>
</html>
